{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
{{ block.super }}
<script>
  // 이미 선택된 값이 있다면 데이터 속성으로 저장
  document.addEventListener('DOMContentLoaded', function() {
    console.log("Change form 초기화 (템플릿 파일)");
    {% if original and original.arrow_id %}
    var arrowSelect = document.getElementById('id_arrow');
    if (arrowSelect) {
      arrowSelect.setAttribute('data-initial-value', '{{ original.arrow_id }}');
      console.log("템플릿에서 Arrow ID 초기값 설정: {{ original.arrow_id }}");
    }
    {% endif %}
  });
</script>
{% endblock %}
