name: Deploy to GitHub Runner

on:
  workflow_dispatch:
    inputs:
      deployment-type:
        type: choice
        description: 'Which server to deployment type'
        required: true
        default: 'production'
        options:
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DJANGO_SETTINGS_MODULE: "config.settings.production"

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  setup-ssh:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add known hosts
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

  deploy:
    needs: setup-ssh
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to server
      run: |
        echo "ğŸš€ Starting deployment process..."
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
          echo "ğŸ“‚ Changing to project directory..."
          cd ${{ secrets.PRODUCTION_PROJECT_FILE_PATH }} && \
          
          echo "ğŸ”„ Fetching latest changes from git..."
          git fetch origin && \
          
          echo "ğŸ” Checking out to ${{ github.ref }}..."
          git checkout ${{ github.ref }} && \
          
          echo "â¬‡ï¸ Pulling latest changes..."
          git pull origin ${{ github.ref }} && \
          
          echo "ğŸ Activating virtual environment..."
          . venv/bin/activate && \
          
          echo "ğŸ“¦ Installing/updating dependencies..."
          pip install -r requirements.txt && \
          
          echo "ğŸ“ Collecting static files..."
          python manage.py collectstatic --noinput && \
          
          echo "ğŸ—ƒï¸ Running database migrations..."
          python manage.py migrate --noinput && \
          
          echo "â° Updating cron jobs..."
          fab2 update-crontab && \
          
          echo "ğŸ“… Installing cron jobs..."
          cat command.cron | sudo crontab - && \
          sudo /etc/init.d/cron reload && \
          
          echo "ğŸŒ¿ Restarting Celery..."
          sudo /etc/init.d/celeryd restart && \
          
          echo "ğŸŒ Restarting web servers..."
          sudo systemctl restart nginx && \
          sudo systemctl restart gunicorn && \
          
          echo "âœ… Deployment completed successfully!"
        '
      continue-on-error: true 